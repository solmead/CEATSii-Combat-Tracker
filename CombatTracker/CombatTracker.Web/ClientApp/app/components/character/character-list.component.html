<p *ngIf="!characters"><em>Loading...</em></p>
<table *ngIf="characters" class="table table-striped">
    <tr><th>Name</th><th>Level</th><th>Base Inititive</th><th>Type</th><th>Speed</th><th></th></tr>
    <tr *ngFor="let character of characters">
        <td>{{character?.name}}</td>
        <td>{{character?.level}}</td>
        <td>{{character?.baseInititive}}</td>
        <td>{{character?.typeString}}</td>
        <td>{{character?.walkSpeed}}</td>
        <td>
            <button class="btn btn-primary btn-sm"
                    (click)="selectCharacter(character)">
                Details
            </button>
        </td>
    </tr>
</table>
