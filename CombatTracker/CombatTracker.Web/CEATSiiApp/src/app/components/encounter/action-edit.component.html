<div class="row h-100">
    <div class="col-6 h-100">
        <app-treeview [treeModel]="treeModel" (onSelect)="onTreeSelect($event)"></app-treeview>
    </div>
    <div class="col-6 h-100">
        <div class="row">
            <div class="col-5 h-100">
                <!--<label for="modSelect">Modifier</label>-->
                <select id="modSelect" class="form-control" [attr.size]="5" (change)='onModSelected()' [(ngModel)]="currentModifier">
                    <option *ngFor="let mod of mods" [value]="mod">{{mod}}</option>
                </select>
            </div>
            <div class="col-7 h-100">
                <button class="btn btn-warning btn-sm" (click)="doAction()">
                    <i class='material-icons'>directions_run</i> Do Action
                </button>
            </div>
        </div>
        <div class="row" *ngIf="isGM" style="display:block; margin-top: 20px;">
            <div class="col-12">
                <div style="border: 1px solid grey; padding: 5px; border-radius: 5px;">
                    <button class="btn btn-warning btn-sm" style="margin:5px;" (click)="addDamage()">
                        <i class='material-icons'>stars</i> Add Damage
                    </button>
                    <button class="btn btn-success btn-sm" style="margin:5px;" (click)="addSpell()">
                        <i class='material-icons'>supervised_user_circle</i> Cast Spell/Psychic
                    </button>
                    <button class="btn btn-success btn-sm" style="margin:5px;" (click)="addStunned()">
                        <i class='material-icons'>run_circle</i> Add Stunned Maneuvering
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<modal id="addDamage-modal" title="Add Damage" width="30%">
    <app-add-damage [actor]="whoIsActing" (onSave)="onSave()"></app-add-damage>
</modal>
<modal id="addSpell-modal" title="Add Spell Effect" width="30%">
    <app-add-spelleffect [actor]="whoIsActing" (onSave)="onSave()"></app-add-spelleffect>
</modal>
<modal id="addManeuvering-modal" title="Add stunned Maneuvering" width="30%">
    <app-add-stunnedmaneuvering [actor]="whoIsActing" (onSave)="onSave()"></app-add-stunnedmaneuvering>
</modal>
