<h2 class="encounterHeader" style="background: rgba(0,0,0,0.1); padding: 5px; border-radius: 5px; margin: 0 20px;" *ngIf="game!=null">
    <span style="display: inline-block; margin-right: 40px;">
        Encounter - {{game?.name}}
    </span>
    <span style="display:inline-block;" *ngIf="isGM">
        <button class="btn btn-info btn-sm" style="margin-right: 10px;" (click)="editEncounter()">
            <i class='material-icons'>edit</i>
        </button>

        <button class="btn btn-danger btn-sm" style="margin-right: 10px;" (click)="resetEncounter()">
            <i class='material-icons'>settings_backup_restore</i> Reset
        </button>

        <button class="btn btn-danger btn-sm" (click)="deleteEncounter()">
            <i class='material-icons'>delete</i> delete
        </button>
    </span>
</h2>

<modal id="editGame-modal" title="Edit Encounter" width="30%">
    <app-game-edit [game]="game" (onSave)="onSave()"></app-game-edit>
</modal>
<modal id="deleteGame-modal" title="Delete Encounter" width="30%">
    <p>Are you sure you want to delete encounter {{game?.name}}? This cannot be undone.</p>
    <div>
        <button class="btn btn-danger" (click)="confirmDeleteEncounter()">
            <i class='material-icons'>delete</i> Delete Encounter
        </button>
    </div>
</modal>
<modal id="resetGame-modal" title="Reset Encounter" width="30%">
    <p>Are you sure you want to reset the encounter {{game?.name}}? This cannot be undone.</p>
    <div>
        <button class="btn btn-danger" (click)="confirmResetEncounter()">
            <i class='material-icons'>settings_backup_restore</i> Reset Encounter
        </button>
    </div>
</modal>
