<div  *ngIf="game">
    <fieldset>
        <legend>Game: {{game?.name}}</legend>
        <form #gameForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input #name="ngModel" name="name" type="text" class="form-control"
                       [(ngModel)]="game.name" required/>
                <div *ngIf="name.invalid" class="text-danger">
                    Please enter a name
                </div>
            </div>
            <div class="form-group" style="max-width: 100px;">
                <label>Current Time</label>
                <input name="currentTime" class="form-control"
                       [(ngModel)]="game.currentTime" />
            </div>
            <div class="form-group" style="max-width: 100px;">
                <label>System Type</label>
                <input type="text" class="form-control" id="gameType"
                       [(ngModel)]="game.gameTypeString" name="gameType" readonly  />
                
            </div>
            <div class="text-center pt-2">
                <button class="btn btn-outline-primary pull-left" (click)="closeEdit()">
                    Back
                </button>

                <button class="btn btn-danger" [disabled]="gameForm.invalid"
                        (click)="saveGame()">
                    Save
                </button>

                <button class="btn btn-primary pull-right"
                        (click)="selectEncounter()">
                    Open Encounter
                </button>
            </div>
        </form>
    </fieldset>



</div>
